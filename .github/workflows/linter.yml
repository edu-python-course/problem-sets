name: Linter check

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - devel

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Run pylint
        run: tox -e pylint
      - name: Run flake8
        run: tox -e flake8
